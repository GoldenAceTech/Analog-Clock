<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap&text=0123456789"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <aside class="toggle">
        <div class="toggleSwitch"></div>
    </aside>

    <section class="clock">

      <div class="hr"><div class="hrhand"></div></div>
      <div class="min"><div class="minhand"></div></div>
      <div class="sec"><div class="sechand"></div></div>
      <div class="number num1"><p>1</p></div>
      <div class="number num2"><p>2</p></div>
      <div class="number num3"><p>3</p></div>
      <div class="number num4"><p>4</p></div>
      <div class="number num5"><p>5</p></div>
      <div class="number num6"><p>6</p></div>
      <div class="number num7"><p>7</p></div>
      <div class="number num8"><p>8</p></div>
      <div class="number num9"><p>9</p></div>
      <div class="number num10"><p>10</p></div>
      <div class="number num11"><p>11</p></div>
      <div class="number num12"><p>12</p></div>
      
    </section>

    <script src="./app.js"></script>
  </body>
</html>
